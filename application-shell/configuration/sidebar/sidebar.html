<!DOCTYPE html>
<html lang="en" ng-app="page">
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>Sidebar</title>
        <link href="../../css/styles.css" rel="stylesheet" />
        <link href="https://cdn.datatables.net/1.10.20/css/dataTables.bootstrap4.min.css" rel="stylesheet" crossorigin="anonymous" />
        <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/js/all.min.js" crossorigin="anonymous"></script>
    </head>
    <body ng-controller="PageController">
        <main>
                    <div class="container-fluid">
                        <h1 class="mt-4">Sidebar</h1>
                        <ol class="breadcrumb mb-4">
                            <li class="breadcrumb-item"><a href="#">Shell</a></li>
                            <li class="breadcrumb-item active">Sidebar</li>
                        </ol>
                        


                        <div class="row">
                            <div class="col-xl-12">
                                <div class="card mb-4">
                                    <div class="card-header">
                                        <i class="fas fa-table mr-1"></i>
                                        Categories
                                    </div>

                                    <div class="card-body">
                                        <div class="float-right" style="margin-bottom:4px">
                                            <button type="button" ng-click="openNewCategoryDialog()" class="btn btn-sm btn-outline-primary"><i class="fa fa-plus" aria-hidden="true"></i></button>
                                        </div>
                                        <div class="table-responsive">
                                            <table class="table table-hover" id="dataTable" cellspacing="0">
                                                <thead>
                                                    <tr>
                                                        <th>Name</th>
                                                        <th>Position</th>
                                                    </tr>
                                                </thead>

                                                <tbody>
                                                    <tr ng-repeat="next in categories">
                                                        <td>{{next.name}}</td>
							                            <td>{{next.type}}</td>
                                                        <td>
                                                            <i class="close fa fa-trash-alt" style="margin-left: 4px" ng-click="openDeleteCategoryDialog(next)"></i>
                                                            <i class="close fa fa-edit"></i>
                                                        </td>
                                                    </tr>
                                                    
                                                </tbody>
                                            </table>

                                        </div>
                                    </div>
                                </div>
                            </div>

                        </div>

                    </div>
                </main>
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
        <script src="../../js/scripts.js"></script>
    </body>
</html>
